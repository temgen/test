<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>HTML プレビュー</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
    textarea {
      width: 33.3%; /* ← 横幅を1/3に変更 */
      padding: 1em;
      font-family: monospace;
      font-size: 1em;
      border: none;
      outline: none;
      resize: none;
    }
    iframe {
      width: 66.6%; /* ← プレビュー部分を広く */
      border: none;
    }
  </style>
</head>
<body>
  <textarea id="htmlInput" placeholder="ここにHTMLコードを入力してください"></textarea>
  <iframe id="preview"></iframe>

  <script>
    const textarea = document.getElementById('htmlInput');
    const iframe = document.getElementById('preview');

    textarea.addEventListener('input', () => {
      const code = textarea.value;
      iframe.srcdoc = code;
    });

    iframe.srcdoc = "";
  </script>
</body>
</html>
